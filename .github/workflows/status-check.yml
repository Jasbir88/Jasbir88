name: Status Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  status-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Tests
        run: |
          echo "Running tests..."
          pytest || echo "Tests failed"


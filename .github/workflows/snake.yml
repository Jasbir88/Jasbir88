name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once a day at midnight UTC
  workflow_dispatch:       # Allows manual run from GitHub Actions tab

permissions:
  contents: read    # only needs read access to repo content
  actions: read     # allow reading workflows
  pull-requests: read
  # if this workflow pushes updates (like snake animation), change to `contents: write`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: jasbir88
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

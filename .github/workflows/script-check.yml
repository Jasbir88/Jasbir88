name: Validate Essential Scripts in Branches

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  script-validation:
    name: Script Validation Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Execute Permissions
        run: chmod +x ./run_all.sh

      - name: Validate Essential Scripts
        run: |
          echo "Validating presence of essential scripts..."
          REQUIRED_SCRIPTS=("branch_maintenance.sh" "branch_manager.sh" "git_auto.sh" "run_all.sh")
          MISSING_SCRIPTS=()
          for script in "${REQUIRED_SCRIPTS[@]}"; do
            if [[ ! -f "$script" ]]; then
              MISSING_SCRIPTS+=("$script")
            fi
          done
          if [ ${#MISSING_SCRIPTS[@]} -ne 0 ]; then
            echo "Missing scripts: ${MISSING_SCRIPTS[@]}"
            exit 1
          else
            echo "All essential scripts are present."
          fi

      - name: Run All Scripts
        run: ./run_all.sh

      - name: Success Message
        if: success()
        run: echo "Validation completed successfully. All scripts are in place."

      - name: Failure Message
        if: failure()
        run: echo "Validation failed. Some essential scripts are missing. Check the logs for details."

      - name: Slack Notification on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          fields: status, text
          text: "‚úÖ CI/CD Workflow succeeded! üéâ"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: status, text
          text: "‚ùå CI/CD Workflow failed! üö®"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  script-check:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate Essential Scripts
        run: |
          echo "Validating presence of essential scripts..."
          REQUIRED_SCRIPTS=("branch_maintenance.sh" "branch_manager.sh" "git_auto.sh" "run_all.sh")
          MISSING_SCRIPTS=()
          for script in "${REQUIRED_SCRIPTS[@]}"; do
            if [[ ! -f "$script" ]]; then
              MISSING_SCRIPTS+=("$script")
            fi
          done
          if [ ${#MISSING_SCRIPTS[@]} -ne 0 ]; then
            echo "Missing scripts: ${MISSING_SCRIPTS[@]}"
            exit 1
          else
            echo "All essential scripts are present."
          fi

      - name: Run All Scripts
        run: ./run_all.sh

      - name: Send Slack Notification on Success
        if: success()
        uses: slackapi/slack-github-action@007b2c3c751a190b6f0f040e47ed024deaa72844
        with:
          payload: |
            {
              "text": "‚úÖ CI/CD Workflow succeeded! üéâ"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack Notification on Failure
        if: failure()
        uses: slackapi/slack-github-action@007b2c3c751a190b6f0f040e47ed024deaa72844
        with:
          payload: |
            {
              "text": "‚ùå CI/CD Workflow failed! üö®"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

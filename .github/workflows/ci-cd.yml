name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  lint-and-test:
    name: ğŸ§ª Lint, Validate, and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set Up Environment
      - name: âš™ï¸ Set Up Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bash python3 python3-pip
          echo "âœ… Environment set up successfully."

      # Step 3: Validate Bash Scripts
      - name: ğŸ” Lint and Validate Bash Scripts
        run: |
          echo "ğŸ”„ Checking all shell scripts for linting errors..."
          find . -type f -name "*.sh" -exec shellcheck {} \;
          echo "âœ… All scripts passed ShellCheck."

      # Step 4: Validate Bash Syntax
      - name: Validate Bash Script Syntax
        run: |
          echo "Validating bash script syntax..."
          for script in $(find . -type f -name "*.sh"); do
            bash -n "$script" || { echo "Syntax error in $script"; exit 1; }
          done
          echo "All scripts passed syntax validation."

      # Step 5: Ensure Scripts Are Executable
      - name: Ensure Scripts Are Executable
        run: |
          chmod +x *.sh
          chmod +x ./tests/*.sh || true
          echo "Executable permissions ensured."

      # Step 6: Run Tests
      - name: Run Tests
        run: |
          echo "Running tests..."
          if [[ -f "./tests/test_sample.sh" ]]; then
            bash ./tests/test_sample.sh
          else
            echo "No test script found. Skipping tests."
          fi
          echo "Tests completed."

      # Step 7: Archive Logs (if any)
      - name: ğŸ“¦ Archive Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./run_all.log

  deployment:
    name: ğŸš€ Deployment
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy Application
        run: |
          echo "ğŸ”„ Starting deployment..."
          # Add your deployment script here, for example:
          # ./deploy.sh
          echo "âœ… Deployment successful."

      - name: âœ… Verify Deployment
        run: |
          echo "ğŸ”„ Verifying deployment..."
          # Add verification steps here
          echo "âœ… Deployment verified."

  notifications:
    name: Notifications
    runs-on: ubuntu-latest
    if: always()
    needs: [lint-and-test, deployment]

    steps:
      - name: Send Slack Notification on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"CI/CD Workflow Failed: Check GitHub Actions for details."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Send Success Notification
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"CI/CD Workflow Succeeded: All checks passed and deployment successful."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

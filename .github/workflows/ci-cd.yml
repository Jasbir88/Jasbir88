lint-and-test:
  name: ğŸ§ª Lint and Test
  runs-on: ubuntu-latest

  steps:
    - name: ğŸ› ï¸ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Run Shell Script Linter (shellcheck)
      run: |
        echo "Running shellcheck for linting..."
        if ! command -v shellcheck &>/dev/null; then
          sudo apt-get install -y shellcheck
        fi
        shellcheck *.sh || { echo "âŒ Linting failed. Fix issues before merging."; exit 1; }

    - name: âœ… Validate Bash Scripts Syntax
      run: |
        echo "Validating syntax for bash scripts..."
        for script in *.sh; do
          if ! bash -n "$script"; then
            echo "âŒ Syntax error detected in $script"
            exit 1
          fi
        done
        echo "âœ… All scripts passed syntax validation."

    - name: ğŸ§ª Run Unit Tests
      run: |
        echo "Running tests..."
        if [[ -f "./tests/test_sample.sh" ]]; then
          bash ./tests/test_sample.sh
        else
          echo "âš ï¸ No test script found. Skipping tests."
        fi

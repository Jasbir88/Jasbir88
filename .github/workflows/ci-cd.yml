name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop

jobs:
  validate-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Essential Scripts
        run: |
          REQUIRED_SCRIPTS=("branch_maintenance.sh" "branch_manager.sh" "git_auto.sh" "run_all.sh")
          for script in "${REQUIRED_SCRIPTS[@]}"; do
            if [[ ! -f "$script" ]]; then
              echo "âŒ Error: Missing $script"
              exit 1
            fi
          done
          echo "âœ… All essential scripts are present."

  deploy:
    needs: validate-scripts
    runs-on: ubuntu-latest
    steps:
